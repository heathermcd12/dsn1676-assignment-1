<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">   
</head>
<body>

<header>
    <h1 class="header">Wanted!</h1> 
</header>
    
<main class="grid">
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 gutter">
        <div class="grid photo panel pad-t">
            <div class="unit">
            <img class="img-flex img-border push" src="images/lady-bandit.png" alt="Bandit 1"> 
            </div>
        </div>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3 gutter">
        
        <h1 class="">Reward</h1>
        <h1>50 000</h1>
        <ul class="list">
            <li>Space piracy</li>
            <li>Illegal asteroid mining</li>
            <li>Galactic treason</li>
        </ul>
    </div> 
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 gutter">
        <div class="grid photo panel pad-t">
            <div class="unit">
            <img class="img-flex img-border push" src="images/dude-bandit.png" alt="Bandit 2"> 
            </div>
        </div>
    </div>
    
</main>
    
</body>
</html>
