<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">   
</head>
<body>

<div class="island">
    <header class="masthead push">
        <h1 class="title push-0 gutter"><img class="logo" src="images/logo-01.svg" alt="">Wanted! <img class="logo" src="images/logo-01.svg"></h1> 
    </header>
</div>
    
<main class="grid">
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
        <div class="grid photo panel pad-t">
            <div class="unit">
            <img class="img-flex img-border push" src="images/lady-bandit.png" alt="Bandit 1"> 
            </div>
        </div>
    </div>

    <div class="reward unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter current">
        
        <h2 class="pad-t push-0">Reward</h2>
        <h2 class="push-0">50 000</h2>
        <p class="mega">For the following crimes:</p>
        <ul class="list">
            <li class="milli">Space piracy</li>
            <li class="milli">Illegal asteroid mining</li>
            <li class="milli">Galactic treason</li>
        </ul>
    </div> 
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
        <div class="grid photo panel pad-t">
            <div class="unit">
            <img class="img-flex img-border push" src="images/dude-bandit.png" alt="Bandit 2"> 
            </div>
        </div>
    </div>
    
</main>
    
</body>
</html>
